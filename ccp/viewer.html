<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>가로 넘김 PDF 뷰어</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: scroll;
        overflow-y: hidden;
        height: 100vh;
        width: 100vw;
        touch-action: pan-x;
        background: #000;
      }

      #viewerContainer {
        width: max-content;
        height: 100vh;
        white-space: nowrap;
        overflow-x: auto;
        overflow-y: hidden;
        display: flex;
        align-items: center;
      }

      canvas {
        height: 100vh !important;
        width: auto !important;
        margin-right: 8px;
        background: white;
      }

      #homeButton {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="homeButton" onclick="goToFirstPage()">Home</button>
    <div id="viewerContainer"></div>

    <script src="../pdf.mjs" type="module"></script>
    <script type="module">
      import { getDocument } from "../pdf.mjs";

      const url = "CCP_web.pdf";
      const container = document.getElementById("viewerContainer");

      function renderPage(pdf, num) {
        pdf.getPage(num).then(page => {
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          const viewport = page.getViewport({ scale: 1.5 });

          canvas.height = viewport.height;
          canvas.width = viewport.width;

          page.render({ canvasContext: context, viewport }).promise.then(() => {
            container.appendChild(canvas);
          });
        });
      }

      function goToFirstPage() {
        container.scrollTo({ left: 0, behavior: "smooth" });
      }

      getDocument(url).promise.then(pdf => {
        for (let i = 1; i <= pdf.numPages; i++) {
          renderPage(pdf, i);
        }
      });

      // 가로모드 권장 알림
      function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
          alert("더 나은 사용을 위해 가로모드로 전환해주세요.");
        }
      }
      window.addEventListener("load", checkOrientation);
      window.addEventListener("resize", checkOrientation);
    </script>
  </body>
</html>
