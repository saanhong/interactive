<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Composition of De-Centrality</title>
  <link rel="stylesheet" href="../viewer.css">
  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #pdf-viewer {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: 100vh;
    }
    .page {
      scroll-snap-align: start;
      flex: 0 0 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    canvas {
      max-height: 100vh;
      height: auto;
    }
    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #controls button {
      font-size: 18px;
      padding: 6px 10px;
      cursor: pointer;
    }
    #controls span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer"></div>
  <div id="controls">
    <button id="prev">‚Üê</button>
    <span id="page-num">1</span> / <span id="total-pages">?</span>
    <button id="next">‚Üí</button>
    <button id="go-home">üè† Home</button> <!-- 1ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô -->
  </div>

  <script src="../pdf.mjs" type="module"></script>
  <script type="module">
    import * as pdfjsLib from "../pdf.mjs";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "../pdf.worker.mjs";

    const viewer = document.getElementById('pdf-viewer');
    let currentPage = 1;
    let totalPages = 0;

    const loadingTask = pdfjsLib.getDocument('./CCP_web.pdf');
    loadingTask.promise.then(function(pdf) {
      totalPages = pdf.numPages;
      document.getElementById('total-pages').textContent = totalPages;

      for (let i = 1; i <= totalPages; i++) {
        pdf.getPage(i).then(function(page) {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const container = document.createElement('div');
          container.className = 'page';
          container.appendChild(canvas);
          viewer.appendChild(container);

          page.render({ canvasContext: context, viewport });
        });
      }
    });

    // Navigation
    const viewerDiv = document.getElementById('pdf-viewer');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const pageNumSpan = document.getElementById('page-num');
    const homeBtn = document.getElementById('go-home');

    function scrollToPage(page) {
      const pageWidth = viewerDiv.clientWidth;
      viewerDiv.scrollTo({ left: pageWidth * (page - 1), behavior: 'smooth' });
      pageNumSpan.textContent = page;
      currentPage = page;
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) scrollToPage(currentPage - 1);
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < totalPages) scrollToPage(currentPage + 1);
    });

    homeBtn.addEventListener('click', () => {
      scrollToPage(1);
    });

    viewerDiv.addEventListener('scroll', () => {
      const index = Math.round(viewerDiv.scrollLeft / viewerDiv.clientWidth) + 1;
      if (index !== currentPage) {
        currentPage = index;
        pageNumSpan.textContent = currentPage;
      }
    });
  </script>
</body>
</html>
